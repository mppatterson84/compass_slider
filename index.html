<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ab9ca29c7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Compass Slider</title>
</head>

<body>

    <main>

        <section class="center-slide slide-grid animated">
            <h3>Center Slide</h3>
            <div class="up"><button type="button" class="btn btn-compass" title="Top Slide" autofocus><i class="fas fa-angle-up"></i></button></div>
            <div class="right"><button type="button" class="btn btn-compass" title="Right Slide"><i class="fas fa-angle-right"></i></button></div>
            <div class="down"><button type="button" class="btn btn-compass" title="Bottom Slide"><i class="fas fa-angle-down"></i></button></div>
            <div class="left"><button type="button" class="btn btn-compass" title="Left Slide"><i class="fas fa-angle-left"></i></button></div>
        </section>
        
        <section class="slide slide-grid animated slideOutUp">
            <h3>Top Slide</h3>
            <div class="down"><button type="button" class="btn btn-compass" title="Center Slide"><i class="fas fa-angle-down"></i></button></div>
        </section>

        <section class="slide slide-grid animated slideOutLeft">
            <h3>Right Slide</h3>
            <div class="left"><button type="button" class="btn btn-compass" title="Center Slide"><i class="fas fa-angle-left"></i></button></div>
        </section>

        <section class="slide slide-grid animated slideOutDown">
            <h3>Bottom Slide</h3>
            <div class="up"><button type="button" class="btn btn-compass" title="Center Slide"><i class="fas fa-angle-up"></i></button></div>
        </section>

        <section class="slide slide-grid animated slideOutRight">
            <h3>Left Slide</h3>
            <div class="right"><button type="button" class="btn btn-compass" title="Center Slide"><i class="fas fa-angle-right"></i></button></div>
        </section>
    
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
